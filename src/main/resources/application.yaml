server:
  servlet:
    context-path: /api

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:postgres}
    username: ${DB_USER:postgres}
    password: ${DB_PWD:postgres}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.spatial.dialect.postgis.PostgisDialect
  flyway:
    enabled: true
    outOfOrder: false
    locations:
      - classpath:db/migration
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:18080/auth/realms/ve-sso
  jackson:
    serialization:
      WRITE_NULL_MAP_VALUES: false
    deserialization:
      FAIL_ON_UNKNOWN_PROPERTIES: true

hibernate:
  hbm2ddl:
    auto: validate

security:
  allowed_origins:
    - http://localhost:3000

authentication:
  keycloak:
    realm: ve-sso
    resource: backend
    serverUrl: http://localhost:18080/auth
    adminUsername: ssoadmin
    adminPassword: ssoadmin  # TODO try to use keystore to hide this

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs

